<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #e9f0f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }
        .card-box {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 5px 18px rgba(0,0,0,0.1);
        }
        .btn-gradient {
            background: linear-gradient(to right, #8a6cff, #41e6c1);
            border: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card-box">
    <h4 class="text-center mb-4">CREATE ACCOUNT</h4>

    <form>
        <!-- Name -->
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email">
        </div>

        <!-- Password -->
        <div class="mb-3 input-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <span class="input-group-text">
                <i class="bi bi-eye" onclick="togglePass('password', this)"></i>
            </span>
        </div>

        <!-- Repeat Password -->
        <div class="mb-3 input-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat your password">
            <span class="input-group-text">
                <i class="bi bi-eye" onclick="togglePass('confirmPassword', this)"></i>
            </span>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termsCheck">
            <label class="form-check-label" for="termsCheck">
                I agree all statements in <a href="#">Terms of service</a>
            </label>
        </div>

        <button class="btn btn-gradient w-100 py-2">SIGN UP</button>

        <p class="text-center mt-3">
            Have already an account? <a href="#">Login here</a>
        </p>
    </form>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function togglePass(fieldID, icon) {
    const input = document.getElementById(fieldID);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}
</script>

</body>
</html>
