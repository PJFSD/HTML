<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks List</title>

    <!-- Internal CSS -->
    <style>
        table {
            width: 60%;
            margin: auto; /* Centers the table */
            border-collapse: collapse; /* Removes double borders */
            font-family: Arial, sans-serif;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black; /* Border around each cell */
            padding: 20px; /* Space inside cell */
            text-align: center;
        }

        thead th {
            background-color: lightblue; /* Header background */
            font-size: 1.1em;
        }
    </style>
</head>

<body>

    <table>
        <caption>Student Marks List</caption>

        <thead>
            <tr>
                <th>Roll No</th>
                <th>Student Name</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>

            </tr>
            <tr>
                <td>2</td>

                <td>92</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Raj</td>
                <td>78</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sara</td>
                <td>88</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Aman</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
