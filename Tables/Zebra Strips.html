<style> 
    table{
        border-collapse: collapse;
        width: 100%;       
    }
    th, td {
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #d6eeee;
    }
</style>
<body>
    <table style="width: 100%;">
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
        
        </tr>
        <tr>
            <td>sunil</td>
            <td>nikam</td>
            <td>21</td>
        </tr>
        <tr>
            <td>mahesh</td>
            <td>naik</td>
            <td>28</td>
        </tr>
    </table>
    
</body>
</html>
