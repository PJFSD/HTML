<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration</title>

    <style>
        h2 {
            color: black;
            text-align: center;
            font-style: initial;
        }

        .container {
            width: 320px;
            margin: auto;
            background: wheat;
            padding: 20px;
            border-radius: 5px;
        } 

        form {
            margin: 0;
            padding: 0%;
            text-align: center;
        }

        body {
            
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Regitration Form</h2>

        <form>
            <input type="text" placeholder="Full Name"><br><br>
            <input type="email" placeholder="Your Email"><br><br>
            <input type="password" placeholder="Your Password"><br><br>
            <input type="number" placeholder="Your Number"><br><br>
            <input type="address" placeholder="Address"><br><br>
            <button class="button" onclick="alert"(registration Successfull)>Submit</button>
        </form>

    </div>
</body>
</html>
