<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee Details</h2>

    <form>
        <label for="first name">First Name:</label>
        <input type="text" id="first name" name="username">
        <br><br>

        <label for="last name">Last Name:</label>
        <input type="text" id="last name" name="usename">
        <br><br>

        <input type="radio" id="male" name="gender" value="male">male
        <input type="radio" id="female" name="gender" value="female">Female
        <br><br>

        <label for="employee ID">Employee ID:</label>
        <input type="number" id="number" name="userid">
        <br><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="userdesignation">
        <br><br>

        <label for="phone number">Phone Number:</label>
        <input type="number" id="number" name="usernumber">
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
